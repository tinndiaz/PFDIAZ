<body>
    <div class="gridContainer">

    <nav>

    </div>
</header>

<main class="mainGrid">
    <div>
        <h1 class="titform">FORMULARIO DE CONTACTO</h1>
    </div>
    <section>
        <form class="formulario">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputText1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputText2">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone1" class="form-label">Telefono</label>
              <input type="phone" class="form-control" id="exampleInputPhone1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto que me contacten</label>
            </div>
            <button type="submit" class="btn btn-secondary">Confirmar</button>
          </form>
    </section>
</main>
<!--Dependencias a Javascript Impresindibles para Bootstrap-->
